<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
      <title>Hypertext and hypermedia</title>

   <body>
		<div id="wrapper">
			<header>
				<h1>Hypertext & hypermedia</h1>
          </header>

         <div id="content"> 
				<section>
                    <h3>Contact form</h3>
                    <form>
                        <label for="name">
                            <b>Name</b>
                        </label><br>
                        <input type="text" id="name" name="name" required><br>
                        <label>
                            <b>Issue type</b>
                        </label><br>
                        <input type="radio" id="typeProblem" name="type" value="problem" required>
                        <label for="typeProblem">
                            Problem
                        </label>
                        <input type="radio" id="typeSuggestion" name="type" value="suggestion" required>
                        <label for="typeSuggestion">
                            Suggestion
                        </label><br>
                        <label for="message">
                            <b>Message</b>
                        </label><br>
                        <textarea name="message" id="message" required></textarea><br>
                        <input type="checkbox" id="consent" name="consent" required>
                        <label for="consent">
                            GDPR consent
                        </label><br>
                        <input type="reset">
                        <input type="submit">
                    </form>
				</section>
			</div>
